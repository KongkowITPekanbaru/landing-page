<section class="section black">
	<div class="container">
		<div class="section__head">
			<div class="section__head-l w-100">
				<h3 class="section__title">
					<span class="initial o"><span>O</span></span>Orang bijak belajar ketika mereka bisa. Orang bodoh belajar ketika mereka terpaksa.
				</h3>
			</div>

<section class="section">
	<div class="container">

		{% for card in cards %}
		<div class="card">
			{{mixins.card({
				mod: card.mod,
				img: card.img,
				title: card.title,
				descr: card.descr,
				link: card.link
			})}}
		</div>
		{% endfor %}
	</div>
</section>
